{% extends "downloader/base.html" %}

{% block content %}

<section id="profile" class="profile section bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <div class="section-title">
                    <h2 class="mb-0">Create Account</h2>
                </div>
              <form method="post" enctype="multipart/form-data" class="form-control form-group" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                {{ form.as_p }}  
                <div class="text-center">
                    <button type="submit">Save Changes</button>
                </div>
                <div class="text-center text-muted mt-4 mb-1">
                    <p>Go Back to <a href="{% url 'view_profile' %}">Profile</a></p>
                </div>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
