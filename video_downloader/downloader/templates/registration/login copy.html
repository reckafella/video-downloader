{% extends "downloader/base.html" %}
{% load static %}

{% block title %}Sign in to your Account{% endblock %}

{% block content %}
<section id="profile" class="profile section bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <div class="section-title">
                    <h2 class="mb-0">Login to your Account</h2>
                </div>
              <form method="post" enctype="multipart/form-data" class="form-control form-group">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="username" name="username" class="form-control" id="username" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="text-center text-muted mt-4 mb-1">
                  <button type="submit" class="btn btn-primary mb-3">Login</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
