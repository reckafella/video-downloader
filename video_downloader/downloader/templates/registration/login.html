{% extends "downloader/base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}
<h1>Log In</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">LOGIN</button>
</form>
{% endblock %}
