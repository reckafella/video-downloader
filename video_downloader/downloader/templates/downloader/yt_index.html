{% extends "downloader/base.html" %}

{% block title %}YouTube Downloader{% endblock %}

{% block content %}
    <h2>Download YouTube Videos</h2>
    <form method="post" action="{% url 'youtube_url_handler' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.url.label_tag }}
            {{ form.url }}
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
    </form>
{% endblock %}
